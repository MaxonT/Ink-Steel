<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsing History | Ink & Steel</title>
    <meta name="description" content="Your recently viewed fountain pens. Continue exploring from where you left off.">
    <meta name="keywords" content="browsing history, recently viewed, pen history">
    <meta property="og:title" content="Browsing History | Ink & Steel">
    <meta property="og:description" content="Your recently viewed fountain pens. Continue exploring from where you left off.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Ink & Steel">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Browsing History | Ink & Steel">
    <meta name="twitter:description" content="Your recently viewed fountain pens. Continue exploring from where you left off.">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="assets/styles/tokens.css">
    <link rel="stylesheet" href="assets/styles/states.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/components/navbar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="page-container">
        <header class="page-header">
            <h1>Browsing History</h1>
            <p>Recently viewed pens</p>
        </header>

        <section class="page-content">
            <div style="text-align: right; margin-bottom: var(--spacing-6);">
                <button id="clearHistory" class="state-empty-action" style="background: transparent; color: var(--text-color); border: 1px solid var(--border-color-base);">Clear History</button>
            </div>

            <div id="historyGrid" class="cards-grid">
                <!-- History will be loaded here -->
            </div>

            <div id="emptyState" class="hidden state-empty">
                <div class="state-empty-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 class="state-empty-title">No History Yet</h2>
                <p class="state-empty-description">You haven't viewed any pens yet. Start exploring our collection to build your browsing history.</p>
                <a href="./" class="state-empty-action">Browse Pens â†’</a>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="assets/scripts/components/footer.js"></script>
    <script src="assets/scripts/utils/page-utils.js"></script>
    <script src="assets/scripts/utils/seo-utils.js"></script>
    <script src="assets/scripts/utils/browsing-history.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script>
        initPageTransition();
        
        // Update meta URLs
        const siteUrl = getSiteUrl();
        const pageUrl = getPageUrl();
        document.querySelector('meta[property="og:url"]').content = pageUrl;
        document.querySelector('link[rel="canonical"]').href = pageUrl;
        
        // Load history
        function loadHistory() {
            const history = getBrowsingHistory();
            
            if (history.length === 0) {
                document.getElementById('historyGrid').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }
            
            document.getElementById('historyGrid').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            
            // Load pen details
            loadJSONData("data/pens.json")
                .then(result => {
                    if (!result.success) {
                        document.getElementById('historyGrid').innerHTML = 
                            '<div class="col-span-full text-center py-20 text-gray-500 italic">Error loading history.</div>';
                        return;
                    }
                    
                    const allPens = Array.isArray(result.data?.pens) ? result.data.pens : [];
                    const grid = document.getElementById('historyGrid');
                    
                    const historyCards = history.map((item, index) => {
                        if (!item || !item.id) return '';
                        
                        const pen = allPens.find(p => p && p.id === item.id);
                        if (!pen) return '';
                        
                        const mainImage = pen.images?.main || item.image || 'https://via.placeholder.com/800x600?text=' + encodeURIComponent(pen.name || 'Pen');
                        const minPrice = pen.purchaseLinks?.length > 0 
                            ? Math.min(...pen.purchaseLinks.map(l => l.price || Infinity).filter(p => p !== Infinity))
                            : null;
                        
                        const penId = String(pen.id || '');
                        const safePenId = encodeURIComponent(penId);
                        const penName = escapeHtml(pen.name || 'Unknown');
                        const penBrand = pen.brand ? escapeHtml(pen.brand) : '';
                        const penModel = pen.model ? escapeHtml(pen.model) : '';
                        const penDescription = pen.description ? escapeHtml(pen.description) : '';
                        const safeImageUrl = sanitizeUrl(mainImage) || mainImage;
                        
                        return `
                            <div class="pen-card bg-white p-4 rounded-sm shadow-sm transition-all duration-500 hover:shadow-md relative block"
                                 style="animation-delay: ${index * 0.05}s">
                                <a href="./pen-detail.html?id=${safePenId}" class="block">
                                    <div class="relative h-64 overflow-hidden mb-4">
                                        <img src="${safeImageUrl}" 
                                             alt="${penName}" 
                                             class="pen-image w-full h-full object-contain transition-transform duration-700"
                                             loading="lazy"
                                             onerror="this.src='https://via.placeholder.com/800x600?text=Image+Not+Available'">
                                        <div class="ink-drop absolute bottom-0 right-0 w-16 h-16 bg-blue-900 rounded-full opacity-70"></div>
                                    </div>
                                    <h2 class="text-2xl font-light mb-1">${penName}</h2>
                                    ${penBrand ? `<p class="text-sm text-gray-500 mb-2">${penBrand} ${penModel}</p>` : ''}
                                    <p class="italic text-gray-600 mb-3">${penDescription}</p>
                                    ${minPrice !== null && minPrice !== Infinity ? `<p class="text-sm font-medium text-gray-700">From $${escapeHtml(String(minPrice))}</p>` : ''}
                                </a>
                            </div>
                        `;
                    }).filter(html => html !== '').join('');
                });
        }
        
        // Clear history
        document.getElementById('clearHistory').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear your browsing history?')) {
                clearBrowsingHistory();
                loadHistory();
            }
        });
        
        loadHistory();
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('public/service-worker.js')
            .then((registration) => {
})
            .catch((error) => {
              if (typeof console !== "undefined" && console.error) console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>

</body>
</html>
