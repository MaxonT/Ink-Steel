<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands | Ink & Steel</title>
    <meta name="description" content="Browse fountain pens by brand. Explore our collection organized by manufacturer.">
    <meta name="keywords" content="fountain pen brands, pen manufacturers, pen companies">
    <meta property="og:title" content="Brands | Ink & Steel">
    <meta property="og:description" content="Browse fountain pens by brand. Explore our collection organized by manufacturer.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Ink & Steel">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Brands | Ink & Steel">
    <meta name="twitter:description" content="Browse fountain pens by brand. Explore our collection organized by manufacturer.">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="assets/styles/tokens.css">
    <link rel="stylesheet" href="assets/styles/states.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/components/navbar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="public/manifest.json">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="page-container">
        <header class="page-header">
            <h1>Pen Brands</h1>
            <p>Explore our collection by manufacturer</p>
        </header>

        <section class="page-content">

            <!-- Brand List -->
            <div id="brandsList" class="page-section">
                <!-- Brands will be loaded here -->
            </div>

            <!-- Selected Brand Pens -->
            <div id="selectedBrand" class="hidden page-section">
                <nav style="margin-bottom: var(--spacing-6); padding-bottom: var(--spacing-4); border-bottom: 1px solid var(--border-color-light);">
                    <a href="./brands.html" style="color: var(--text-light); text-decoration: none; font-size: var(--font-size-sm);">Home</a>
                    <span style="color: var(--text-light); margin: 0 var(--spacing-2);">/</span>
                    <a href="./brands.html" style="color: var(--text-light); text-decoration: none; font-size: var(--font-size-sm);">Brands</a>
                    <span style="color: var(--text-light); margin: 0 var(--spacing-2);">/</span>
                    <span id="brandTitle" style="color: var(--text-color); font-size: var(--font-size-sm); font-weight: var(--font-weight-medium);"></span>
                </nav>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-6);">
                    <h2 id="brandTitleHeader" style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-light);"></h2>
                    <button id="backToBrands" class="state-empty-action" style="background: transparent; color: var(--text-color); border: 1px solid var(--border-color-base);">← Back to all brands</button>
                </div>
                <div id="brandPensGrid" class="cards-grid">
                    <!-- Pens will be loaded here -->
                </div>
            </div>

            <!-- All Brands View -->
            <div id="allBrandsView">
                <div id="brandsGrid" class="cards-grid" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
                    <!-- Brands will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="assets/scripts/components/footer.js"></script>
    <script src="assets/scripts/utils/feature-detection.js"></script>
    <script src="assets/scripts/utils/security.js"></script>
    <script src="assets/scripts/utils/error-handler.js"></script>
    <script src="assets/scripts/utils/validators.js"></script>
    <script src="assets/scripts/utils/dom-utils.js"></script>
    <script src="assets/scripts/utils/page-utils.js"></script>
    <script src="assets/scripts/utils/seo-utils.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script>
        // Update meta URLs
        const siteUrl = getSiteUrl();
        const pageUrl = getPageUrl();
        document.querySelector('meta[property="og:url"]').content = pageUrl;
        document.querySelector('link[rel="canonical"]').href = pageUrl;
    </script>
    <script>
        let allPens = [];
        let selectedBrand = null;
        
        // Initialize page
        initPageTransition();
        
        // Load pens data
        async function loadPens() {
            const brandsList = document.getElementById('brandsList');
            if (!brandsList) return;
            
            // Show loading state
            brandsList.innerHTML = '<div class="state-loading"><div class="state-loading-spinner"></div><p class="state-loading-text">Loading brands...</p></div>';
            
            const result = await loadJSONData("data/pens.json");
            if (!result.success) {
                brandsList.innerHTML = `
                    <div class="state-error">
                        <div class="state-error-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                            </svg>
                        </div>
                        <h2 class="state-error-title">Unable to Load Brands</h2>
                        <p class="state-error-message">We encountered an issue loading the brand list. Please check your connection and try again.</p>
                        <div class="state-error-actions">
                            <button class="state-error-button" onclick="loadPens()">Try Again</button>
                            <a href="./" class="state-error-button state-error-button-secondary">Return Home</a>
                        </div>
                    </div>
                `;
                return;
            }
            
            allPens = result.data.pens || [];
            
            // Check if brand is selected in URL
            const urlParams = new URLSearchParams(window.location.search);
            const brandParam = urlParams.get('brand');
            
            if (brandParam) {
                showBrand(decodeURIComponent(brandParam));
            } else {
                showAllBrands();
            }
        }
        
        // Show all brands
        function showAllBrands() {
            selectedBrand = null;
            const allBrandsView = document.getElementById('allBrandsView');
            const selectedBrandEl = document.getElementById('selectedBrand');
            const grid = document.getElementById('brandsGrid');
            
            if (!allBrandsView || !selectedBrandEl || !grid) {
                if (typeof console !== "undefined" && console.error) console.error('Required elements not found');
                return;
            }
            
            allBrandsView.classList.remove('hidden');
            selectedBrandEl.classList.add('hidden');
            
            const brands = getUniqueValues(allPens, 'brand');
            
            if (!Array.isArray(brands) || brands.length === 0) {
                grid.innerHTML = `
                    <div class="state-empty" style="grid-column: 1 / -1;">
                        <div class="state-empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                            </svg>
                        </div>
                        <h2 class="state-empty-title">No Brands Found</h2>
                        <p class="state-empty-description">No brands available at this time.</p>
                    </div>
                `;
                return;
            }
            
            brandsList.innerHTML = '';
            grid.innerHTML = brands.map(brand => {
                const brandPens = allPens.filter(pen => pen && pen.brand === brand);
                const safeBrand = escapeHtml(brand || '');
                return `
                    <a href="?brand=${encodeURIComponent(brand)}" 
                       class="pen-card" style="text-decoration: none; text-align: center;">
                        <div class="pen-card-content">
                            <h3 class="pen-card-title">${safeBrand}</h3>
                            <p class="pen-card-brand">${brandPens.length} pen${brandPens.length !== 1 ? 's' : ''}</p>
                        </div>
                    </a>
                `;
            }).join('');
        }
        
        // Show pens for a specific brand
        function showBrand(brandName) {
            selectedBrand = brandName;
            const allBrandsView = document.getElementById('allBrandsView');
            const selectedBrandEl = document.getElementById('selectedBrand');
            const brandTitle = document.getElementById('brandTitle');
            
            if (!allBrandsView || !selectedBrandEl || !brandTitle) {
                if (typeof console !== "undefined" && console.error) console.error('Required elements not found');
                return;
            }
            
            allBrandsView.classList.add('hidden');
            selectedBrandEl.classList.remove('hidden');
            
            const brandTitleHeader = document.getElementById('brandTitleHeader');
            if (brandTitleHeader) brandTitleHeader.textContent = brandName;
            const brandTitleBreadcrumb = document.getElementById('brandTitle');
            if (brandTitleBreadcrumb) brandTitleBreadcrumb.textContent = brandName;
            const brandPens = allPens.filter(pen => pen.brand === brandName);
            const grid = document.getElementById('brandPensGrid');
            
            if (!grid) return;
            
            if (brandPens.length === 0) {
                grid.innerHTML = `
                    <div class="state-empty" style="grid-column: 1 / -1;">
                        <div class="state-empty-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                            </svg>
                        </div>
                        <h2 class="state-empty-title">No Pens Found</h2>
                        <p class="state-empty-description">No pens found for this brand.</p>
                        <button class="state-empty-action" onclick="showAllBrands()">Browse All Brands</button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = brandPens.map((pen, index) => {
                const penName = escapeHtml(pen.name || '');
                const penBrand = escapeHtml(pen.brand || '');
                const penModel = escapeHtml(pen.model || '');
                const penDescription = escapeHtml(pen.description || '');
                const penId = escapeHtml(String(pen.id || ''));
                const mainImage = pen.images?.main || 'https://via.placeholder.com/800x600?text=' + encodeURIComponent(penName);
                const minPrice = pen.purchaseLinks?.length > 0 
                    ? Math.min(...pen.purchaseLinks.map(l => l.price || Infinity).filter(p => p !== Infinity))
                    : null;
                return `
                    <article class="pen-card" style="animation-delay: ${index * 0.05}s">
                        <a href="./pen-detail.html?id=${encodeURIComponent(penId)}" class="pen-card-link" style="text-decoration: none;">
                            <img src="${mainImage}" 
                                 alt="${penName}" 
                                 class="pen-card-image"
                                 loading="lazy">
                        </a>
                        <div class="pen-card-content">
                            <h2 class="pen-card-title">${penName}</h2>
                            ${pen.brand ? `<p class="pen-card-brand">${penBrand}${penModel ? ' ' + penModel : ''}</p>` : ''}
                            <p class="pen-card-description">${penDescription}</p>
                            <div class="pen-card-footer">
                                ${minPrice ? `<span class="pen-card-price">From $${minPrice}</span>` : '<span class="pen-card-price">Price on request</span>'}
                                <a href="./pen-detail.html?id=${encodeURIComponent(penId)}" class="pen-card-link">View Details →</a>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }
        
        // Back to brands button
        const backToBrandsBtn = document.getElementById('backToBrands');
        if (backToBrandsBtn) {
            backToBrandsBtn.addEventListener('click', () => {
                window.history.pushState({}, '', './brands.html');
                showAllBrands();
            });
        }
        
        // Handle browser back button
        window.addEventListener('popstate', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const brandParam = urlParams.get('brand');
            if (brandParam) {
                showBrand(decodeURIComponent(brandParam));
            } else {
                showAllBrands();
            }
        });
        
        // Load pens on page load
        loadPens();
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('public/service-worker.js')
            .then((registration) => {
})
            .catch((error) => {
              if (typeof console !== "undefined" && console.error) console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>

</body>
</html>
