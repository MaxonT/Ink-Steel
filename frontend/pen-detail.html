<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Details | Ink & Steel</title>
    <meta name="description" content="">
    <meta name="keywords" content="fountain pen, pen specifications, pen details">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="product">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="Ink & Steel">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="assets/styles/tokens.css">
    <link rel="stylesheet" href="assets/styles/states.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/components/navbar.js"></script>
    <script src="assets/scripts/components/pen-detail.js"></script>
    <script src="assets/scripts/components/pen-gallery.js"></script>
    <script src="assets/scripts/components/purchase-links.js"></script>
    <script src="assets/scripts/components/loading-spinner.js"></script>
    <script src="assets/scripts/components/favorite-button.js"></script>
    <script src="assets/scripts/components/share-button.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="public/manifest.json">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="page-container">
        <pen-detail id="penDetail"></pen-detail>
    </main>

    <custom-footer></custom-footer>

    <script src="assets/scripts/utils/security.js"></script>
    <script src="assets/scripts/components/footer.js"></script>
    <script src="assets/scripts/utils/page-utils.js"></script>
    <script src="assets/scripts/utils/seo-utils.js"></script>
    <script src="assets/scripts/utils/browsing-history.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script>
        // Initialize page
        initPageTransition();
        
        // Get pen ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const rawPenId = urlParams.get('id');
        
        const penDetail = document.getElementById('penDetail');
        if (!penDetail) {
            if (typeof console !== "undefined" && console.error) console.error('Required DOM element penDetail not found.');
            return;
        }
        
        // Decode and sanitize ID
        const decodedId = rawPenId ? decodeURIComponent(rawPenId) : null;
        const penId = decodedId ? sanitizeId(decodedId) : null;
        
        if (!penId && rawPenId) {
            // Invalid ID format
            penDetail.innerHTML = 
                '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Invalid pen ID format. <a href="./" class="underline">Browse our collection</a></p></div>';
            return;
        }
        
        const siteUrl = getSiteUrl();
        const pageUrl = getPageUrl();
        
        if (!penId) {
            penDetail.innerHTML = 
                '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">No pen specified. <a href="./" class="underline">Browse our collection</a></p></div>';
        } else {
            // Show loading state
            penDetail.innerHTML = '<div class="bg-white p-8 shadow-sm text-center"><loading-spinner></loading-spinner><p class="mt-4 text-gray-500">Loading pen details...</p></div>';
            
            // Fetch pen data
            loadJSONData("data/pens.json")
                .then(result => {
                    if (!result.success) {
                        penDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic mb-4">Error loading pen data. Please try again later.</p><button onclick="window.location.reload()" class="px-4 py-2 border border-gray-300 hover:border-gray-500 transition-colors" style="font-family: \'Cormorant Garamond\', serif;">Retry</button><p class="mt-4"><a href="./" class="underline">Return to gallery</a></p></div>';
                        return;
                    }
                    
                    if (!result.data || !result.data.pens) {
                        penDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Invalid data format. <a href="./" class="underline">Return to gallery</a></p></div>';
                        return;
                    }
                    
                    const pens = result.data.pens || [];
                    if (!Array.isArray(pens) || pens.length === 0) {
                        penDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">No pens data available. <a href="./" class="underline">Return to gallery</a></p></div>';
                        return;
                    }
                    
                    // Use String comparison to ensure type consistency
                    const pen = pens.find(p => String(p.id) === String(penId));
                    if (pen) {
                        // 直接设置属性，组件会通过attributeChangedCallback响应
                        penDetail.setAttribute('pen-data', JSON.stringify(pen));
                        
                        // Add to browsing history
                        addToBrowsingHistory(String(penId), pen);
                        
                        // Update SEO meta tags - 使用textContent避免XSS（虽然风险较低，但为了安全）
                        const penName = String(pen.name || '').replace(/[<>]/g, '');
                        const penDescription = String(pen.description || pen.details || `Detailed information about ${penName}`).replace(/[<>]/g, '');
                        const penImage = pen.images?.main || '';
                        
                        document.title = `${penName} | Ink & Steel`;
                        const descMeta = document.querySelector('meta[name="description"]');
                        if (descMeta) descMeta.content = penDescription;
                        const ogTitleMeta = document.querySelector('meta[property="og:title"]');
                        if (ogTitleMeta) ogTitleMeta.content = `${penName} | Ink & Steel`;
                        const ogDescMeta = document.querySelector('meta[property="og:description"]');
                        if (ogDescMeta) ogDescMeta.content = penDescription;
                        const ogUrlMeta = document.querySelector('meta[property="og:url"]');
                        if (ogUrlMeta) ogUrlMeta.content = pageUrl;
                        if (penImage) {
                            const ogImgMeta = document.querySelector('meta[property="og:image"]');
                            if (ogImgMeta) ogImgMeta.content = penImage;
                            const twImgMeta = document.querySelector('meta[name="twitter:image"]');
                            if (twImgMeta) twImgMeta.content = penImage;
                        }
                        const twTitleMeta = document.querySelector('meta[name="twitter:title"]');
                        if (twTitleMeta) twTitleMeta.content = `${penName} | Ink & Steel`;
                        const twDescMeta = document.querySelector('meta[name="twitter:description"]');
                        if (twDescMeta) twDescMeta.content = penDescription;
                        const canonicalLink = document.querySelector('link[rel="canonical"]');
                        if (canonicalLink) canonicalLink.href = pageUrl;
                        
                        // Insert structured data
                        insertStructuredData(generateProductSchema(pen));
                        
                        // Insert breadcrumb
                        insertStructuredData(generateBreadcrumbSchema([
                            { name: 'Home', url: siteUrl + '/' },
                            { name: 'Gallery', url: siteUrl + '/' },
                            { name: penName, url: pageUrl }
                        ]));
                    } else {
                        penDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Pen not found. <a href="./" class="underline">Browse our collection</a></p></div>';
                    }
                })
                .catch(error => {
                    if (typeof handleError !== 'undefined') {
                        handleError(error, 'pen-detail load', true);
                    }
                    penDetail.innerHTML = 
                        '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic mb-4">Failed to load pen data.</p><button onclick="window.location.reload()" class="px-4 py-2 border border-gray-300 hover:border-gray-500 transition-colors" style="font-family: \'Cormorant Garamond\', serif;">Retry</button><p class="mt-4"><a href="./" class="underline">Return to gallery</a></p></div>';
                });
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('public/service-worker.js')
            .then((registration) => {
              if (typeof console !== 'undefined' && console.log) {
                console.log('Service Worker registered:', registration.scope);
              }
            })
            .catch((error) => {
              if (typeof console !== 'undefined' && console.error) {
                console.error('Service Worker registration failed:', error);
              }
            });
        });
      }
    </script>

</body>
</html>
