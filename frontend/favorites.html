<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites | Ink & Steel</title>
    <meta name="description" content="Your favorite fountain pens collection. Save and organize your preferred pens.">
    <meta name="keywords" content="favorite pens, pen favorites, saved pens">
    <meta property="og:title" content="Favorites | Ink & Steel">
    <meta property="og:description" content="Your favorite fountain pens collection. Save and organize your preferred pens.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Ink & Steel">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Favorites | Ink & Steel">
    <meta name="twitter:description" content="Your favorite fountain pens collection. Save and organize your preferred pens.">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="assets/styles/tokens.css">
    <link rel="stylesheet" href="assets/styles/states.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/components/navbar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="public/manifest.json">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="page-container">
        <header class="page-header">
            <h1>Your Favorites</h1>
            <p>Your curated collection of preferred pens</p>
        </header>

        <section class="page-content">
            <div id="favoritesGrid" class="cards-grid">
                <!-- Favorites will be loaded here -->
            </div>

            <div id="emptyState" class="hidden state-empty">
                <div class="state-empty-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </div>
                <h2 class="state-empty-title">No Favorites Yet</h2>
                <p class="state-empty-description">You haven't favorited any pens yet. Start exploring our collection to find your favorites.</p>
                <a href="./" class="state-empty-action">Browse Pens â†’</a>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="assets/scripts/components/footer.js"></script>
    <script src="assets/scripts/utils/security.js"></script>
    <script src="assets/scripts/utils/page-utils.js"></script>
    <script src="assets/scripts/utils/seo-utils.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/components/favorite-button.js"></script>
    <script>
        initPageTransition();
        
        // Update meta URLs
        const siteUrl = getSiteUrl();
        const pageUrl = getPageUrl();
        document.querySelector('meta[property="og:url"]').content = pageUrl;
        document.querySelector('link[rel="canonical"]').href = pageUrl;
        
        // Load favorites
        function loadFavorites() {
            const favoriteIds = safeLocalStorageGet('pen-favorites', []);
            if (!Array.isArray(favoriteIds)) {
                safeLocalStorageSet('pen-favorites', []);
                document.getElementById('favoritesGrid').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }
            
            if (favoriteIds.length === 0) {
                const grid = document.getElementById('favoritesGrid');
                const emptyState = document.getElementById('emptyState');
                if (grid) grid.classList.add('hidden');
                if (emptyState) emptyState.classList.remove('hidden');
                return;
            }
            
            loadJSONData("data/pens.json")
                .then(result => {
                    if (!result.success) {
                        document.getElementById('favoritesGrid').innerHTML = 
                            '<div class="col-span-full text-center py-20 text-gray-500 italic">Error loading favorites.</div>';
                        return;
                    }
                    
                    const pens = result.data.pens.filter(p => favoriteIds.includes(p.id));
                    const grid = document.getElementById('favoritesGrid');
                    
                    grid.innerHTML = pens.map((pen, index) => {
                        const mainImage = pen.images?.main || 'https://via.placeholder.com/800x600?text=' + encodeURIComponent(pen.name);
                        const minPrice = pen.purchaseLinks?.length > 0 
                            ? Math.min(...pen.purchaseLinks.map(l => l.price || Infinity).filter(p => p !== Infinity))
                            : null;
                        
                        const penName = escapeHtml(pen.name || '');
                        const penBrand = escapeHtml(pen.brand || '');
                        const penModel = escapeHtml(pen.model || '');
                        const penDescription = escapeHtml(pen.description || '');
                        const penId = escapeHtml(String(pen.id || ''));
                        
                        return `
                            <div class="pen-card bg-white p-4 rounded-sm shadow-sm transition-all duration-500 hover:shadow-md relative block"
                                 style="animation-delay: ${index * 0.05}s">
                                <a href="./pen-detail.html?id=${encodeURIComponent(penId)}" class="block">
                                    <div class="relative h-64 overflow-hidden mb-4">
                                        <img src="${mainImage}" 
                                             alt="${penName}" 
                                             class="pen-image w-full h-full object-contain transition-transform duration-700"
                                             loading="lazy">
                                        <div class="ink-drop absolute bottom-0 right-0 w-16 h-16 bg-blue-900 rounded-full opacity-70"></div>
                                    </div>
                                    <h2 class="text-2xl font-light mb-1">${penName}</h2>
                                    ${pen.brand ? `<p class="text-sm text-gray-500 mb-2">${penBrand} ${penModel}</p>` : ''}
                                    <p class="italic text-gray-600 mb-3">${penDescription}</p>
                                    ${minPrice ? `<p class="text-sm font-medium text-gray-700">From $${minPrice}</p>` : ''}
                                </a>
                                <div class="mt-3">
                                    <favorite-button pen-id="${penId}"></favorite-button>
                                </div>
                            </div>
                        `;
                    }).join('');
                });
        }
        
        // Listen for favorites updates
        document.addEventListener('favorites-updated', () => {
            loadFavorites();
        });
        
        loadFavorites();
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('public/service-worker.js')
            .then((registration) => {
})
            .catch((error) => {
              if (typeof console !== "undefined" && console.error) console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>

</body>
</html>
