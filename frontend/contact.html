<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ink & Steel</title>
    <meta name="description" content="Get in touch with Ink & Steel. Visit our salon or send us a message.">
    <meta name="keywords" content="contact, fountain pen contact, pen gallery contact">
    <meta property="og:title" content="Contact | Ink & Steel">
    <meta property="og:description" content="Get in touch with Ink & Steel. Visit our salon or send us a message.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Ink & Steel">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Contact | Ink & Steel">
    <meta name="twitter:description" content="Get in touch with Ink & Steel. Visit our salon or send us a message.">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="assets/styles/tokens.css">
    <link rel="stylesheet" href="assets/styles/states.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/components/navbar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="public/manifest.json">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="page-container">
        <header class="page-header">
            <h1>Correspondence</h1>
        </header>

        <section class="page-content">
            <article style="max-width: 900px; margin: 0 auto;">
            
            <div class="grid md:grid-cols-2 gap-12 mb-16">
                <div>
                    <h2 class="text-2xl font-light mb-6">Write to Us</h2>
                    <p class="mb-4">
                        Letters are always welcome. Please allow time for our considered reply.
                    </p>
                    <address class="not-italic">
                        Ink & Steel<br>
                        123 Paper Street<br>
                        New York, NY 10001<br>
                        United States
                    </address>
                </div>
                
                <div>
                    <h2 class="text-2xl font-light mb-6">Digital Messages</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm mb-1">Name</label>
                            <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm mb-1">Email</label>
                            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300" required>
                        </div>
                        <div>
                            <label for="message" class="block text-sm mb-1">Message</label>
                            <textarea id="message" rows="5" class="w-full px-3 py-2 border border-gray-300" required></textarea>
                        </div>
                        <button type="submit" class="px-6 py-2 bg-gray-800 text-white hover:bg-gray-700 transition-colors">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </article>
    </main>

    <custom-footer></custom-footer>

    <script src="assets/scripts/components/footer.js"></script>
    <script src="assets/scripts/utils/page-utils.js"></script>
    <script src="assets/scripts/utils/seo-utils.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script>
        const siteUrl = getSiteUrl();
        const pageUrl = getPageUrl();
        document.querySelector('meta[property="og:url"]').content = pageUrl;
        document.querySelector('link[rel="canonical"]').href = pageUrl;
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('public/service-worker.js')
            .then((registration) => {
})
            .catch((error) => {
              if (typeof console !== "undefined" && console.error) console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>

</body>
</html>
