<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ink Details | Ink & Steel</title>
    <meta name="description" content="">
    <meta name="keywords" content="fountain pen ink, ink details, ink specifications">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="product">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="Ink & Steel">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="assets/styles/tokens.css">
    <link rel="stylesheet" href="assets/styles/states.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/scripts/components/navbar.js"></script>
    <script src="assets/scripts/components/ink-detail.js"></script>
    <script src="assets/scripts/components/loading-spinner.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="page-container">
        <ink-detail id="inkDetail"></ink-detail>
    </main>

    <custom-footer></custom-footer>

    <script src="assets/scripts/components/footer.js"></script>
    <script src="assets/scripts/utils/security.js"></script>
    <script src="assets/scripts/utils/page-utils.js"></script>
    <script src="assets/scripts/utils/seo-utils.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script>
        initPageTransition();
        
        // Get ink ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const rawInkId = urlParams.get('id');
        
        const inkDetail = document.getElementById('inkDetail');
        if (!inkDetail) {
            if (typeof console !== "undefined" && console.error) console.error('Required DOM element inkDetail not found.');
            return;
        }
        
        // Decode and sanitize ID
        const decodedId = rawInkId ? decodeURIComponent(rawInkId) : null;
        const inkId = decodedId ? sanitizeId(decodedId) : null;
        
        if (!inkId && rawInkId) {
            // Invalid ID format
            inkDetail.innerHTML = 
                '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Invalid ink ID format. <a href="./inks.html" class="underline">Browse our collection</a></p></div>';
            return;
        }
        
        const siteUrl = getSiteUrl();
        const pageUrl = getPageUrl();
        
        // Update meta URLs
        const ogUrlMeta = document.querySelector('meta[property="og:url"]');
        if (ogUrlMeta) ogUrlMeta.content = pageUrl;
        const canonicalLink = document.querySelector('link[rel="canonical"]');
        if (canonicalLink) canonicalLink.href = pageUrl;
        
        if (!inkId) {
            inkDetail.innerHTML = 
                '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">No ink specified. <a href="./inks.html" class="underline">Browse our collection</a></p></div>';
        } else {
            // Show loading state
            inkDetail.innerHTML = '<div class="bg-white p-8 shadow-sm text-center"><loading-spinner></loading-spinner><p class="mt-4 text-gray-500">Loading ink details...</p></div>';
            
            // Fetch ink data
            loadJSONData("data/inks.json")
                .then(result => {
                    if (!result.success) {
                        inkDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic mb-4">Error loading ink data. Please try again later.</p><button onclick="window.location.reload()" class="px-4 py-2 border border-gray-300 hover:border-gray-500 transition-colors" style="font-family: \'Cormorant Garamond\', serif;">Retry</button><p class="mt-4"><a href="./inks.html" class="underline">Return to collection</a></p></div>';
                        return;
                    }
                    
                    if (!result.data || !result.data.inks) {
                        inkDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Invalid data format. <a href="./inks.html" class="underline">Return to collection</a></p></div>';
                        return;
                    }
                    
                    const inks = result.data.inks || [];
                    if (!Array.isArray(inks) || inks.length === 0) {
                        inkDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">No inks data available. <a href="./inks.html" class="underline">Return to collection</a></p></div>';
                        return;
                    }
                    
                    // Use String comparison to ensure type consistency
                    const ink = inks.find(i => String(i.id) === String(inkId));
                    if (ink) {
                        // 将 ink 数据存储为实例属性，确保组件可以访问
                        inkDetail._inkData = ink;
                        
                        // 强制重新创建 shadow root 并清空 loading 元素
                        if (inkDetail.shadowRoot) {
                            inkDetail.shadowRoot.innerHTML = '';
                        }
                        inkDetail.innerHTML = '';
                        
                        // 设置属性并通过 requestAnimationFrame 确保属性被正确应用
                        inkDetail.setAttribute('ink-data', JSON.stringify(ink));
                        
                        // 使用 requestAnimationFrame 确保 DOM 更新后再渲染
                        requestAnimationFrame(() => {
                            if (typeof inkDetail.render === 'function') {
                                inkDetail.render();
                            }
                        });
                        
                        // Update SEO meta tags - 使用textContent避免XSS（虽然风险较低，但为了安全）
                        const inkName = String(ink.name || '').replace(/[<>]/g, '');
                        const inkDescription = String(ink.description || `Detailed information about ${inkName}`).replace(/[<>]/g, '');
                        const inkImage = ink.swatches?.[0]?.color || '';
                        
                        document.title = `${inkName} | Ink & Steel`;
                        const descMeta = document.querySelector('meta[name="description"]');
                        if (descMeta) descMeta.content = inkDescription;
                        const ogTitleMeta = document.querySelector('meta[property="og:title"]');
                        if (ogTitleMeta) ogTitleMeta.content = `${inkName} | Ink & Steel`;
                        const ogDescMeta = document.querySelector('meta[property="og:description"]');
                        if (ogDescMeta) ogDescMeta.content = inkDescription;
                        const twTitleMeta = document.querySelector('meta[name="twitter:title"]');
                        if (twTitleMeta) twTitleMeta.content = `${inkName} | Ink & Steel`;
                        const twDescMeta = document.querySelector('meta[name="twitter:description"]');
                        if (twDescMeta) twDescMeta.content = inkDescription;
                        
                        // Insert breadcrumb
                        insertStructuredData(generateBreadcrumbSchema([
                            { name: 'Home', url: siteUrl + '/' },
                            { name: 'Ink Collection', url: siteUrl + '/inks.html' },
                            { name: inkName, url: pageUrl }
                        ]));
                    } else {
                        inkDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Ink not found. <a href="./inks.html" class="underline">Browse our collection</a></p></div>';
                    }
                })
                .catch(error => {
                    handleError(error, 'ink-detail loadWithRetry', true);
                    inkDetail.innerHTML = `
                        <div class="bg-white p-8 shadow-sm text-center">
                            <p class="text-gray-500 italic mb-4">Failed to load ink data after multiple attempts.</p>
                            <button onclick="window.location.reload()" class="px-4 py-2 border border-gray-300 hover:border-gray-500 transition-colors" style="font-family: 'Cormorant Garamond', serif;">
                                Retry
                            </button>
                            <p class="mt-4"><a href="./inks.html" class="underline">Return to collection</a></p>
                        </div>
                    `;
                });
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('public/service-worker.js')
            .then((registration) => {
})
            .catch((error) => {
              if (typeof console !== "undefined" && console.error) console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>

</body>
</html>
