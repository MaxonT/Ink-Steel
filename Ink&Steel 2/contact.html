<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ink & Steel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/navbar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-20 max-w-4xl">
        <article class="prose prose-lg mx-auto">
            <h1 class="text-4xl font-light mb-12 text-center">Correspondence</h1>
            
            <div class="grid md:grid-cols-2 gap-12 mb-16">
                <div>
                    <h2 class="text-2xl font-light mb-6">Write to Us</h2>
                    <p class="mb-4">
                        Letters are always welcome. Please allow time for our considered reply.
                    </p>
                    <address class="not-italic">
                        Ink & Steel<br>
                        123 Paper Street<br>
                        New York, NY 10001<br>
                        United States
                    </address>
                </div>
                
                <div>
                    <h2 class="text-2xl font-light mb-6">Digital Messages</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm mb-1">Name</label>
                            <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm mb-1">Email</label>
                            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300" required>
                        </div>
                        <div>
                            <label for="message" class="block text-sm mb-1">Message</label>
                            <textarea id="message" rows="5" class="w-full px-3 py-2 border border-gray-300" required></textarea>
                        </div>
                        <button type="submit" class="px-6 py-2 bg-gray-800 text-white hover:bg-gray-700 transition-colors">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-12">
                <h3 class="text-xl font-light mb-4">Visit Our Salon</h3>
                <p class="mb-6">Thursdays through Saturdays, 11am to 6pm</p>
                <div class="bg-white p-6 shadow-sm max-w-2xl mx-auto">
                    <img src="http://static.photos/workspace/1200x630/8" alt="Ink & Steel Salon" class="w-full h-auto">
                </div>
            </div>
        </article>
        
        <newsletter-form class="mt-20"></newsletter-form>
    </main>

<custom-footer></custom-footer>

    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script src="components/newsletter.js"></script>
    <script src="components/ink-swatch.js"></script>
<script>
        document.body.style.opacity = '0';
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.style.transition = 'opacity 1.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
