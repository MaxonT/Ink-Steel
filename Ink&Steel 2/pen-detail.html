<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Details | Ink & Steel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/navbar.js"></script>
    <script src="components/pen-detail.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8">
        <pen-detail id="penDetail"></pen-detail>
    </main>

    <custom-footer></custom-footer>

    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script src="components/newsletter.js"></script>
    <script src="components/ink-swatch.js"></script>
    <script>
        document.body.style.opacity = '0';
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.style.transition = 'opacity 1.5s ease';
                document.body.style.opacity = '1';
            }, 100);
            // Get pen ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const penId = urlParams.get('id');
            
            // Show loading state
            const penDetail = document.getElementById('penDetail');
            penDetail.innerHTML = '<loading-spinner></loading-spinner>';
            
            // Fetch pen data
            fetch('/data/pens.json')
                .then(response => {
                  if (!response.ok) throw new Error('Network response was not ok');
                  return response.json();
                })
                .then(data => {
                    const pen = data.pens.find(p => p.id === penId);
                    if (pen) {
                        penDetail.setAttribute('pen-data', JSON.stringify(pen));
                        document.title = `${pen.name} | Ink & Steel`;
                    } else {
                        penDetail.innerHTML = '<p>Pen not found. <a href="/">Browse our collection</a></p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching pen data:', error);
                    penDetail.innerHTML = '<p>Error loading pen details. Please try again later.</p>';
                });
});
    </script>
</body>
</html>
