<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Details | Ink & Steel</title>
    <meta name="description" content="">
    <meta name="keywords" content="fountain pen, pen specifications, pen details">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="product">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="Ink & Steel">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/navbar.js"></script>
    <script src="components/pen-detail.js"></script>
    <script src="components/pen-gallery.js"></script>
    <script src="components/purchase-links.js"></script>
    <script src="components/loading-spinner.js"></script>
    <script src="components/favorite-button.js"></script>
    <script src="components/share-button.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8">
        <pen-detail id="penDetail"></pen-detail>
    </main>

    <custom-footer></custom-footer>

    <script src="components/footer.js"></script>
    <script src="utils/page-utils.js"></script>
    <script src="utils/seo-utils.js"></script>
    <script src="utils/browsing-history.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize page
        initPageTransition();
        
        // Get pen ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const rawPenId = urlParams.get('id');
        const penId = sanitizeId(rawPenId);
        
        if (!penId && rawPenId) {
            // Invalid ID format
            document.getElementById('penDetail').innerHTML = 
                '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Invalid pen ID format. <a href="./" class="underline">Browse our collection</a></p></div>';
            return;
        }
        const siteUrl = getSiteUrl();
        const pageUrl = getPageUrl();
        
        if (!penId) {
            document.getElementById('penDetail').innerHTML = 
                '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">No pen specified. <a href="./" class="underline">Browse our collection</a></p></div>';
        } else {
            // Show loading state
            const penDetail = document.getElementById('penDetail');
            penDetail.innerHTML = '<div class="bg-white p-8 shadow-sm text-center"><loading-spinner></loading-spinner><p class="mt-4 text-gray-500">Loading pen details...</p></div>';
            
            // Fetch pen data
            loadJSONData('./data/pens.json')
                .then(result => {
                    if (!result.success) {
                        penDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Error loading pen data. Please try again later. <a href="./" class="underline">Return to gallery</a></p></div>';
                        return;
                    }
                    
                    const pen = result.data.pens.find(p => p.id === penId);
                    if (pen) {
                        penDetail.setAttribute('pen-data', JSON.stringify(pen));
                        
                        // Add to browsing history
                        addToBrowsingHistory(penId, pen);
                        
                        // Update SEO meta tags
                        const penName = pen.name;
                        const penDescription = pen.description || pen.details || `Detailed information about ${penName}`;
                        const penImage = pen.images?.main || '';
                        
                        document.title = `${penName} | Ink & Steel`;
                        document.querySelector('meta[name="description"]').content = penDescription;
                        document.querySelector('meta[property="og:title"]').content = `${penName} | Ink & Steel`;
                        document.querySelector('meta[property="og:description"]').content = penDescription;
                        document.querySelector('meta[property="og:url"]').content = pageUrl;
                        if (penImage) {
                            document.querySelector('meta[property="og:image"]').content = penImage;
                            document.querySelector('meta[name="twitter:image"]').content = penImage;
                        }
                        document.querySelector('meta[name="twitter:title"]').content = `${penName} | Ink & Steel`;
                        document.querySelector('meta[name="twitter:description"]').content = penDescription;
                        document.querySelector('link[rel="canonical"]').href = pageUrl;
                        
                        // Insert structured data
                        insertStructuredData(generateProductSchema(pen));
                        
                        // Insert breadcrumb
                        insertStructuredData(generateBreadcrumbSchema([
                            { name: 'Home', url: siteUrl + '/' },
                            { name: 'Gallery', url: siteUrl + '/' },
                            { name: penName, url: pageUrl }
                        ]));
                    } else {
                        penDetail.innerHTML = 
                            '<div class="bg-white p-8 shadow-sm text-center"><p class="text-gray-500 italic">Pen not found. <a href="./" class="underline">Browse our collection</a></p></div>';
                    }
                })
                .catch(error => {
                    handleError(error, 'pen-detail loadWithRetry', true);
                    penDetail.innerHTML = `
                        <div class="bg-white p-8 shadow-sm text-center">
                            <p class="text-gray-500 italic mb-4">Failed to load pen data after multiple attempts.</p>
                            <button onclick="window.location.reload()" class="px-4 py-2 border border-gray-300 hover:border-gray-500 transition-colors" style="font-family: 'Cormorant Garamond', serif;">
                                Retry
                            </button>
                            <p class="mt-4"><a href="./" class="underline">Return to gallery</a></p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
