<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Ink & Steel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/navbar.js"></script>
    <script src="components/cart-icon.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-20 max-w-4xl">
        <header class="text-center mb-16">
            <h1 class="text-4xl font-light tracking-tight mb-4">Your Writing Companions</h1>
            <p class="text-xl italic max-w-2xl mx-auto">Review your selected instruments</p>
        </header>

        <div class="bg-white p-8 shadow-sm mb-12">
            <div class="grid grid-cols-1 divide-y divide-gray-100">
                <!-- Cart Item 1 -->
                <div class="py-6">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-32 h-32 bg-gray-50 flex items-center justify-center">
                            <img src="http://static.photos/black/320x240/1" alt="Obsidian Pen" class="max-h-full max-w-full">
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-light mb-2">Obsidian</h3>
                            <p class="text-sm text-gray-600 mb-4">Black resin, rhodium trim</p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center border border-gray-200">
                                    <button class="px-3 py-1 text-xl">−</button>
                                    <span class="px-4">1</span>
                                    <button class="px-3 py-1 text-xl">+</button>
                                </div>
                                <span class="font-medium">$120</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cart Item 2 -->
                <div class="py-6">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-32 h-32 bg-gray-50 flex items-center justify-center">
                            <img src="http://static.photos/blue/320x240/2" alt="Azure Pen" class="max-h-full max-w-full">
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-light mb-2">Azure</h3>
                            <p class="text-sm text-gray-600 mb-4">Lacquered blue, gold accents</p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center border border-gray-200">
                                    <button class="px-3 py-1 text-xl">−</button>
                                    <span class="px-4">1</span>
                                    <button class="px-3 py-1 text-xl">+</button>
                                </div>
                                <span class="font-medium">$150</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-200 mt-8 pt-8">
                <div class="flex justify-between mb-4">
                    <span>Subtotal</span>
                    <span>$270</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span>Shipping</span>
                    <span>$10</span>
                </div>
                <div class="flex justify-between text-lg font-medium">
                    <span>Total</span>
                    <span>$280</span>
                </div>
                <button class="w-full mt-8 py-3 bg-gray-800 text-white hover:bg-gray-700 transition-colors">
                    Proceed to Checkout
                </button>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="inline-block border-b border-gray-300 pb-1 hover:border-gray-500 transition-colors">
                Continue Shopping
            </a>
        </div>
    </main>

    <custom-footer></custom-footer>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script src="components/ink-swatch.js"></script>
<script>
        document.body.style.opacity = '0';
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.style.transition = 'opacity 1.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
