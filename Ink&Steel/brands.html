<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands | Ink & Steel</title>
    <meta name="description" content="Browse fountain pens by brand. Explore our collection organized by manufacturer.">
    <meta name="keywords" content="fountain pen brands, pen manufacturers, pen companies">
    <meta property="og:title" content="Brands | Ink & Steel">
    <meta property="og:description" content="Browse fountain pens by brand. Explore our collection organized by manufacturer.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Ink & Steel">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Brands | Ink & Steel">
    <meta name="twitter:description" content="Browse fountain pens by brand. Explore our collection organized by manufacturer.">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="components/navbar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-4xl font-light tracking-tight mb-4">Pen Brands</h1>
            <p class="text-xl italic max-w-2xl mx-auto">Explore our collection by manufacturer</p>
        </header>

        <!-- Brand List -->
        <div id="brandsList" class="max-w-6xl mx-auto mb-16">
            <!-- Brands will be loaded here -->
        </div>

        <!-- Selected Brand Pens -->
        <div id="selectedBrand" class="hidden mb-12">
            <div class="flex justify-between items-center mb-8">
                <h2 id="brandTitle" class="text-3xl font-light"></h2>
                <button id="backToBrands" class="text-gray-600 hover:text-gray-800 underline cursor-pointer">‚Üê Back to all brands</button>
            </div>
            <div id="brandPensGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                <!-- Pens will be loaded here -->
            </div>
        </div>

        <!-- All Brands View -->
        <div id="allBrandsView">
            <div id="brandsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Brands will be loaded here -->
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/footer.js"></script>
    <script src="utils/security.js"></script>
    <script src="utils/error-handler.js"></script>
    <script src="utils/validators.js"></script>
    <script src="utils/page-utils.js"></script>
    <script src="utils/seo-utils.js"></script>
    <script src="script.js"></script>
    <script>
        // Update meta URLs
        const siteUrl = getSiteUrl();
        const pageUrl = getPageUrl();
        document.querySelector('meta[property="og:url"]').content = pageUrl;
        document.querySelector('link[rel="canonical"]').href = pageUrl;
    </script>
    <script>
        let allPens = [];
        let selectedBrand = null;
        
        // Initialize page
        initPageTransition();
        
        // Load pens data
        async function loadPens() {
            const result = await loadJSONData('./data/pens.json');
            if (!result.success) {
                document.getElementById('brandsList').innerHTML = 
                    '<div class="text-center py-20 text-gray-500 italic">Error loading brands. Please try again later.</div>';
                return;
            }
            
            allPens = result.data.pens || [];
            
            // Check if brand is selected in URL
            const urlParams = new URLSearchParams(window.location.search);
            const brandParam = urlParams.get('brand');
            
            if (brandParam) {
                showBrand(decodeURIComponent(brandParam));
            } else {
                showAllBrands();
            }
        }
        
        // Show all brands
        function showAllBrands() {
            selectedBrand = null;
            document.getElementById('allBrandsView').classList.remove('hidden');
            document.getElementById('selectedBrand').classList.add('hidden');
            
            const brands = getUniqueValues(allPens, 'brand');
            const grid = document.getElementById('brandsGrid');
            
            if (!Array.isArray(brands) || brands.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-500 italic">No brands found.</div>';
                return;
            }
            
            grid.innerHTML = brands.map(brand => {
                const brandPens = allPens.filter(pen => pen && pen.brand === brand);
                return `
                    <a href="?brand=${encodeURIComponent(brand)}" 
                       class="bg-white p-6 rounded-sm shadow-sm transition-all duration-300 hover:shadow-md block text-center">
                        <h3 class="text-xl font-light mb-2">${brand}</h3>
                        <p class="text-sm text-gray-600">${brandPens.length} pen${brandPens.length !== 1 ? 's' : ''}</p>
                    </a>
                `;
            }).join('');
        }
        
        // Show pens for a specific brand
        function showBrand(brandName) {
            selectedBrand = brandName;
            document.getElementById('allBrandsView').classList.add('hidden');
            document.getElementById('selectedBrand').classList.remove('hidden');
            
            document.getElementById('brandTitle').textContent = brandName;
            const brandPens = allPens.filter(pen => pen.brand === brandName);
            const grid = document.getElementById('brandPensGrid');
            
            grid.innerHTML = brandPens.map((pen, index) => {
                const mainImage = pen.images?.main || 'https://via.placeholder.com/800x600?text=' + encodeURIComponent(pen.name);
                return `
                    <a href="./pen-detail.html?id=${pen.id}" 
                       class="pen-card bg-white p-6 rounded-sm shadow-sm transition-all duration-500 hover:shadow-md relative block"
                       style="animation-delay: ${index * 0.1}s">
                        <div class="relative h-64 overflow-hidden mb-4">
                            <img src="${mainImage}" 
                                 alt="${pen.name}" 
                                 class="pen-image w-full h-full object-contain transition-transform duration-700"
                                 loading="lazy">
                            <div class="ink-drop absolute bottom-0 right-0 w-16 h-16 bg-blue-900 rounded-full opacity-70"></div>
                        </div>
                        <h2 class="text-2xl font-light mb-1">${pen.name}</h2>
                        ${pen.model ? `<p class="text-sm text-gray-500 mb-2">${pen.model}</p>` : ''}
                        <p class="italic text-gray-600 mb-3">${pen.description || ''}</p>
                    </a>
                `;
            }).join('');
        }
        
        // Back to brands button
        document.getElementById('backToBrands').addEventListener('click', () => {
            window.history.pushState({}, '', './brands.html');
            showAllBrands();
        });
        
        // Handle browser back button
        window.addEventListener('popstate', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const brandParam = urlParams.get('brand');
            if (brandParam) {
                showBrand(decodeURIComponent(brandParam));
            } else {
                showAllBrands();
            }
        });
        
        // Load pens on page load
        loadPens();
    </script>
</body>
</html>
