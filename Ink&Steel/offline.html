<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Ink & Steel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f9f5f0;
            color: #333;
        }
    </style>
</head>
<body class="min-h-screen">
    <main class="container mx-auto px-4 py-20">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-6xl font-light mb-4">Offline</h1>
            <p class="text-2xl italic mb-8 text-gray-600">You appear to be offline.</p>
            <p class="text-lg mb-12 text-gray-500">
                Some content may still be available from cache. 
                Please check your internet connection and try again.
            </p>
            <button onclick="window.location.reload()" class="inline-block px-6 py-3 border border-gray-300 hover:border-gray-500 transition-colors">
                Retry
            </button>
        </div>
    </main>
</body>
</html>
